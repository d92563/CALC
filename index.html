<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">   
  <div class="calc-container">
    <div class="screen">123456789</div>
    <div class="numbers">
        <button class="key key-0">0</button>
        <button class="key key-1">1</button>
        <button class="key key-2">2</button>
        <button class="key key-3">3</button>
        <button class="key key-4">4</button>
        <button class="key key-5">5</button>
        <button class="key key-6">6</button>
        <button class="key key-7">7</button>
        <button class="key key-8">8</button>
        <button class="key key-9">9</button>
        <button class="key key-point">.</button>
    </div>
    <div class="oper">
        <button class="key key-add">+</button>
        <button class="key key-substract">-</button>
        <button class="key key-multiplic">*</button>
        <button class="key key-division">/</button>
        <button class="key key-equal">=</button>
        <button class="key key-ac">AC</button>
        <button class="key key-del">DEL</button>
    </div>
  </div>
</div>  

<script src="main.js"></script>    
</body>
</html>
